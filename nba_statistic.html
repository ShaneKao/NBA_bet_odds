<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA statistic</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <script src='http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js'></script>
    <link href='http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/css/bootstrap-multiselect.css' rel='stylesheet' type='text/css'>
    <script src='raw_data.js'></script>
    <script src='nba_statistic.js'></script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js'></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">
    <script src="http://d3js.org/d3.v3.min.js" language="JavaScript"></script>
    <script src="liquidFillGauge.js" language="JavaScript"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-family: 'Lobster'; margin-right: 10%;">
                    NBA Statistical
                </h1>
            </div>
            <div class="col-md-2" style="margin-top: 5%">
                <select id="team_sel">

                </select>
            </div>
            <div class="col-md-2" style="margin-top: 1%;">
                <svg id="fillgauge1" width="97%" height="97%"></svg>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" style="margin-top: 1%">
                <input type="checkbox" id="locations_sel" checked>
            </div>
            <div class="col-md-3" style="margin-top: 1%">
                <input type="checkbox" id="conferences_sel" checked>
            </div>
            <div class="col-md-3" style="margin-top: 1%">
                <input type="checkbox" id="winning_percentage_sel" checked>
            </div>

            <div class="col-md-3" style="margin-top: 1%">
                <select id="weekday_sel">
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                    <option>Sunday</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" style="margin-top: 1%">
                <svg id="fillgauge2" width="97%" height="97%"></svg>
            </div>
            <div class="col-md-3" style="margin-top: 1%">
                <svg id="fillgauge3" width="97%" height="97%"></svg>
            </div>
            <div class="col-md-3" style="margin-top: 1%">
                <svg id="fillgauge4" width="97%" height="97%"></svg>
            </div>
            <div class="col-md-3" style="margin-top: 1%">
                <svg id="fillgauge5" width="97%" height="97%"></svg>
            </div>
        </div>
    </div>
</body>
</html>
